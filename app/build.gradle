apply plugin: "com.android.application"
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-kapt'
apply plugin: "io.fabric"
apply plugin: "com.google.firebase.firebase-perf"
apply plugin: "com.google.android.gms.oss-licenses-plugin"

android {
	compileSdkVersion 'android-Q'
	defaultConfig {
		applicationId "com.edricchan.studybuddy"
		minSdkVersion 21
		// Uncomment this line to test the app on a preview platform version device running Android Q
//		targetSdkVersion 'Q'
		targetSdkVersion 28
		versionCode 9
		versionName "1.0.0-rc.543"
		testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
		resConfigs "en"
		multiDexEnabled true
		// Enable support library for vector drawables
		vectorDrawables.useSupportLibrary true
	}
	buildTypes {
		release {
			minifyEnabled true // Enable minification
			shrinkResources true // Shrink resources to reduce APK size
			proguardFiles getDefaultProguardFile("proguard-android.txt"), "proguard-rules.pro"
		}
	}
	compileOptions {
		sourceCompatibility JavaVersion.VERSION_1_8
		targetCompatibility JavaVersion.VERSION_1_8
	}
	kotlinOptions {
		jvmTarget = "1.8"
	}
	buildToolsVersion '29.0.0 rc2'
}

dependencies {
	// Support Lib
	// implementation 'androidx.legacy:legacy-support-v4:1.0.0'
	// Support Annotations
	implementation 'androidx.annotation:annotation:1.1.0-beta01'
	implementation fileTree(include: ['*.jar'], dir: 'libs')
	androidTestImplementation('androidx.test.espresso:espresso-core:3.2.0-alpha03', {
		exclude group: "com.android.support", module: "support-annotations"
	})
	// AppCompat
	implementation 'androidx.appcompat:appcompat:1.1.0-alpha04'
	// ConstraintLayout
	implementation 'androidx.constraintlayout:constraintlayout:2.0.0-alpha5'
	// Design Support
	implementation 'com.google.android.material:material:1.1.0-alpha06'
	// RecyclerView
	implementation 'androidx.recyclerview:recyclerview:1.1.0-alpha04'
	implementation 'androidx.recyclerview:recyclerview-selection:1.1.0-alpha01'
	// Chrome Custom Tabs
	implementation 'androidx.browser:browser:1.0.0'
	testImplementation 'junit:junit:4.12'
	// Firebase stuff
	implementation 'com.google.firebase:firebase-core:16.0.8'
	implementation 'com.google.firebase:firebase-firestore:18.2.0'
	implementation 'com.google.firebase:firebase-auth:16.2.1'
	implementation 'com.google.firebase:firebase-messaging:17.6.0'
	implementation 'com.google.android.gms:play-services-auth:16.0.1'
	implementation 'com.google.firebase:firebase-perf:16.2.5'
	implementation 'com.google.firebase:firebase-firestore-ktx:18.2.0'
	// Provide a way to update the app
	implementation 'com.github.javiersantos:AppUpdater:2.6.5'
	// The app"s intro screen
	// implementation 'com.heinrichreimersoftware:material-intro:1.6.2'
	// Crashlytics
	implementation 'com.crashlytics.sdk.android:crashlytics:2.10.0'
	// For JSON parsing
	implementation 'com.google.code.gson:gson:2.8.5'
	// Emoji AppCompat
	implementation 'androidx.emoji:emoji-appcompat:1.0.0'
	// AndroidX Preference
	implementation 'androidx.preference:preference:1.1.0-alpha04'
	// Kotlin support for AndroidX Preference library
	implementation 'androidx.preference:preference-ktx:1.1.0-alpha04'

	// Custom Preferences
	/*
	- New releases to the AndroidX preference library have broken the following 2 libraries
	- Remove them for now
	- See https://github.com/takisoft/preferencex-android/issues/4 for the relevant issue
	  and https://issuetracker.google.com/issues/128579401 for the issue tracker
	*/
	// implementation 'com.takisoft.preferencex:preferencex-ringtone:1.0.0'
	// implementation 'com.takisoft.preferencex:preferencex-datetimepicker:1.0.0'

	// Markwon - Markdown parser for Android
	// See https://noties.github.io/Markwon for more info
	implementation 'ru.noties:markwon:2.0.2'

	// Used to handle loading of remote images
	implementation 'com.github.bumptech.glide:glide:4.9.0'
	kapt 'com.github.bumptech.glide:compiler:4.9.0'

	// OSS licenses library to show open source licenses
	implementation 'com.google.android.gms:play-services-oss-licenses:16.0.2'
	// Backported Java Stream library for Java 6/7
	implementation 'net.sourceforge.streamsupport:streamsupport:1.7.0'

	// Kotlin support for the AndroidX Core library
	implementation 'androidx.core:core-ktx:1.1.0-alpha05'

	// Support for Kotlin
	implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"

}
apply plugin: "com.google.gms.google-services"
repositories {
	mavenCentral()
}
